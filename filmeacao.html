
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    
    <title>Cadastro Filmes</title>
</head>
<body>
    <link rel="stylesheet" href="../CSS/filmeacao.css">
    <div class="filmes">
        <div class="card">
            <div class="card-top">
                <img class="imglogin" src="../CSS/img/image.png" alt="">
                <strong>  <h2 class="title">Cadastro de filmes de ação</h2> </strong>
                <strong> <p>Cadastre aqui as produções</p> </strong>
            </div> 
             
            <div class="card-group"> 
                <label>ID</label>
                <input type="number" id="id" placeholder="Digite o número do seu ID:" disabled="">
             </div>

             <div class="card-group"> 
                <label>Título</label>
                <input type="text" id="titulo" placeholder="Digite o título do filme:" >
             </div>

             <div class="card-group"> 
                <label>Ano de Lançamento</label>
                <input type="date" id="anodelancamento" placeholder="" >
             </div>

             <div class="card-group"> 
                <label>Tempo de duração</label>
                <input type="text" id="tempodeduracao" placeholder="Digite o tempo de duração:" >
             </div>

             <div class="card-group"> 
                <label>Sinopse</label>
                <input type="text" id="sinopse" placeholder="Digite a sinopse:" >
             </div>

             <div class="card-group"> 
                <label>Atores</label>
                <input type="text" id="atores" placeholder="Digite ao menos 3 atores:" >
             </div>
             <div class="card-group"> 
                <label>Nota</label>
                <input type="text" id="nota" placeholder="Digite a nota do filme:" >
             </div>

            
             

             <br>
             <div class="card-group btn"> 
                <button class="btnSalvar" id="btnSalvar"> <strong> SALVAR </strong> </button>

                <button class="btnLimpar" id="btnLimpar"> <strong> LIMPAR </strong> </button>
             </div>
            </table>
            <hr>
            <table  id="table_Acao">
            </table>
    <script src="../js/indexacao.js"></script>
</body >
         
</html>
